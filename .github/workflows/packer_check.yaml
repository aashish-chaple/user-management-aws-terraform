name: Packer Checks

# Trigger workflow on pull request creation or updates
on:
  pull_request:
    branches:
      - main

jobs:
  packer_checks:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Packer
      - name: Set up Packer
        run: |
          sudo apt-get upgrade -y
          sudo apt-get update
          sudo apt-get install packer -y

      # Step 3: Run Packer Format
      - name: Run Packer init
        id: packer_init
        run: |
          if ! packer init .; then
            echo "Packer template is not initialized correctly."
            exit 1
          fi
      - name: Run Packer fmt
        id: packer_fmt
        run: |
          if ! packer fmt ../packer/. then
            echo "Packer template is not formatted correctly."
            exit 1
          fi

      # Step 4: Run Packer Validate
      - name: Run Packer validate
        run: |
          if ! packer validate ../packer/. then
            echo "Packer template is not valid."
            exit 1
          fi